{% extends "birds/base.html" %}

{% block title %}
    Add a new Order
{% endblock %}

{% block content %}
    {% if order %}
        <h2>Order {{ order.name }} has been created</h2>
        <p>
            <a href="{% url "birds:order-list" %}">Back to the Order list</a>
        </p>
    {% else %}
        {% include "birds/includes/new_order_form.html" %}
    {% endif %}
{% endblock %}
