{% extends "birds/base.html" %}

{% block title %}All the Locations{% endblock %}

{% block content %}
    <h1>All the Locations</h1>
    {% for location in locations %}
        <h2>
            <a href="{{ location.get_absolute_url }}">
                {{ location }}
            </a>
        </h2>
        <p>
            {{ location.events.count }} events
        </p>
    {% endfor %}
    {% include "pagination.html" with page=page_obj %}
{% endblock %}
