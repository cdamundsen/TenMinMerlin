{% extends "birds/base.html" %}

{% block title %}Add a new Location{% endblock %}

{% block content %}
    {% if location %}
        <h2>Location {{ location.name }} has been created</h2>
        <p>
            <a href="{% url "birds:location-list" %}">Back to the Locations page</a>
        </p>
    {% else %}
        {% include "birds/includes/new_location_form.html" %}
    {% endif %}
{% endblock %}
